<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8" />
    <title>My Property Inspector</title>
    <link rel="stylesheet" href="css/sdpi.css">
	<script src="../plugin/js/debug.js"></script>
	<script src="../plugin/js/common.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<div class="sdpi-wrapper" id="piwrapper">
	</div>

	<template id="template-actionnumberinput">
		<div class="sdpi-item">
			<div class="sdpi-item-label">Input Number</div>
			<select class="sdpi-item-value select" id="actionnumberinput-value">
			   <option value="0">0</option>
			   <option value="1">1</option>
			   <option value="2">2</option>
			   <option value="3">3</option>
			   <option value="4">4</option>
			   <option value="5">5</option>
			   <option value="6">6</option>
			   <option value="7">7</option>
			   <option value="8">8</option>
			   <option value="9">9</option>
			</select>
		</div>
	</template>
</body>
</html>
